<div class="form-container">
  <div *ngFor="let input of inputPara">
    <div class="form-group">
      <label [for]='input.name'>{{input.title}}</label>
      <input [type]='input.type'
             class="form-control"
             [name]='input.name'
             [placeholder]='input.placeholder'
             [(ngModel)]='input.value'>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onClickGenerate()">Generate</button>
</div>
