<div class="form-container">
  <form>
    <div class="form-group">
      <label for="client">Target Client:</label>
      <input type="text" class="form-control" placeholder="Target Client" id="client">
    </div>
    <div class="form-group">
      <label for="stDate">Start Date:</label>
      <input type="date" class="form-control" placeholder="Start Date:" id="stDate">
    </div>
    <div class="form-group">
      <label for="EndDate">End Date:</label>
      <input type="date" class="form-control" placeholder="End Date:" id="EndDate">
    </div>
    <div class="form-group">
      <label for="frequency">Frequency:</label>
      <input type="text" class="form-control" placeholder="Frequency:" id="frequency">
    </div>
    <button type="submit" class="btn btn-primary">Generate</button>
  </form>
</div>
